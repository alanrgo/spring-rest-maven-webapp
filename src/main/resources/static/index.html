<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h3>Teste técnico</h3>
  <div class="sm-col-12">
	  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
	  <li class="nav-item active">
	    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Cardápio</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Monte Seu Lanche</a>
	  </li>
	</ul>
	<div class="tab-content" id="pills-tabContent">
	  <div class="tab-pane fade active in" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
	  	  <div class="panel panel-default">
		    <div class="panel-body" id="l1">X-Bacon</div>
		  </div>
		  <div class="panel panel-default" >
		    <div class="panel-body" id="l2">X-Burger</div>
		  </div>
		  <div class="panel panel-default" >
		    <div class="panel-body" id="l3">X-Egg</div>
		  </div>
		  <div class="panel panel-default" >
		    <div class="panel-body" id="l4">X-EggBacon</div>
		  </div>
	  
	  </div>
	  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
		<form method="post">
		  <div class="form-group row">
		    <label for="alfaceInput" class="col-sm-2 col-form-label">Alface</label>
		    <div class="col-sm-10">
		      <input name="alface" type="number" class="form-control" id="alfaceInput" min="0" max="5" value="0">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="BaconInput" class="col-sm-2 col-form-label">Bacon</label>
		    <div class="col-sm-10">
		      <input name="bacon" type="number" class="form-control" id="BaconInput" min="0" max="5" value="0">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="BurgerInput" class="col-sm-2 col-form-label">Hamburguer</label>
		    <div class="col-sm-10">
		      <input name="hamb" type="number" class="form-control" id="BurgerInput" min="0" max="5" value="0">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="EggInput" class="col-sm-2 col-form-label">Ovo</label>
		    <div class="col-sm-10">
		      <input name="ovo" type="number" class="form-control" id="EggInput" min="0" max="5" value="0">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="CheeseInput" class="col-sm-2 col-form-label">Queijo</label>
		    <div class="col-sm-10">
		      <input name="queijo" type="number" class="form-control" id="CheeseInput" min="0" max="5" value="0">
		    </div>
		  </div>
		  <input type="submit" class="btn" value="Calcular preço">
		</form>
		
	  </div>
	</div>
  </div>
  <div class="sm-col-12">
  	<h4> Preço </h4>
  	<p class="precoStr"></p>
  	<p id="result"></p>
  </div>
  
</div>

</body>
</html>
